<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>My Webpage/Form</title>
    </head>
    <body>
        <h2>Form</h2>
        <hr/>
        <ul class="nav nav-pills nav-fill">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Index</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="form.html">Questionnaire</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="table.html">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Humor</a>
          </li>
        </ul>
        <hr/>
        <form id = "myForm">
            <label>First name:</label>
            <input type="text" id="fname" name="fname" placeholder="First name"><br/>
            <label>Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Last name"><br/>
            <label>e-mail:</label><br/>
            <input type="email" id="email" name="email" placeholder="E.g. john.smith@example.com"><br/>
            <label>Please mark your birthday:</label><br/>
            <input type="date" id="birthday" name="birthday"><br/>

            <label>Are you a professional programmer?</label><br/>
            <input type="radio">
            <label class = "pro">Yes.</label><br>
            <input type="radio">
            <label class = "pro">No, but I aspire to be one.</label><br>
            <input type="radio">
            <label class = "pro">No, it's just a hobby.</label><br>
            <input type="radio">
            <label class = "pro">Why am I here?</label><br>

            <label>What's your favorite language taught in CS50?</label><br/>
            <select>
                <option value>Please select an option...</option>
                <option value>C</option>
                <option value>Python</option>
                <option value>SQL</option>
                <option value>HTML</option>
                <option value>CSS</option>
                <option value>JavaScript</option>
            </select><br/>

            <label>Please rate your experience with CS50 (Left=bad, right=excellent):</label><br/>
            <input type="range" id="vol" name="vol" min="0" max="10"><br/>

            <button type="button" class="btn btn-primary" onClick = "reset()">Submit</button>
        </form>
        <script>
            function reset(){
                document.getElementById("myForm").reset();
            }
        </script>
    </body>
</html>
